<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Continuous Rotating Line</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #line {
      width: 200px;
      height: 2px;
      background: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      /* Move origin to center for perfect rotation */
      transform: translate(-50%, -50%);
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div id="line"></div>
  <script src="script.js"></script>
</body>
</html>
